<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    .book-library {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .book {
      background-color: rgb(46, 204, 113);
      color: rgb(255, 255, 255);
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .book img {
      display: block;
      margin-bottom: 10px;
    }
    .book h2 {
      margin: 0 0 10px;
    }
    .book p {
      color: rgb(119, 119, 119);
      margin: 0 0 10px;
    }
    .book div {
      color: rgb(255, 255, 255);
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Book Library</h1>
  <div class="book-library">
    <div class="book">
      <img src="book-cover1.jpg" alt="Book Cover 1">
      <h2>Book Title 1</h2>
      <p>Author 1</p>
      <div>Book description...</div>
    </div>
    <div class="book">
      <img src="book-cover2.jpg" alt="Book Cover 2">
      <h2>Book Title 2</h2>
      <p>Author 2</p>
      <div>Book description...</div>
    </div>
    <div class="book">
      <img src="book-cover3.jpg" alt="Book Cover 3">
      <h2>Book Title 3</h2>
      <p>Author 3</p>
      <div>Book description...</div>
    </div>
  </div>
</body>
</html>
