<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .book-library {
            background-color: #ffffff;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
        }
        .book-author {
            color: #777777;
        }
        .price-block {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="image-link-1" alt="Spy in the Amber">
            <div class="book-details">
                <div class="book-title">Spy in the Amber</div>
                <div class="book-author">Author: Author Name</div>
                <div class="price-block">Price: $10</div>
            </div>
        </div>
        <div class="book">
            <img src="image-link-2" alt="Sacred Games">
            <div class="book-details">
                <div class="book-title">Sacred Games</div>
                <div class="book-author">Author: Author Name</div>
                <div class="price-block">Price: $12</div>
            </div>
        </div>
        <div class="book">
            <img src="image-link-3" alt="Byomkesh Bakshi">
            <div class="book-details">
                <div class="book-title">Byomkesh Bakshi</div>
                <div class="book-author">Author: Author Name</div>
                <div class="price-block">Price: $15</div>
            </div>
        </div>
    </div>
</body>
</html>
